  
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./img/icon.png"
    />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/cellphone.png" alt="celular" />
      </div>

      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/name.png"
            class="instagram-logo"
            alt="Instagram Logo"
          />

          <div class="profile-photo">
            <img src="./img/3x4.png" alt="Foto de perfil" />
          </div>

          <a class="instagram-login" href="#">Continue como RodrigoDev</a>
          <a class="instagram-logout" href="#">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é RodrigoDev?</p>
          <p class="not-account">
            <a class="link-blue" href="#">Alternar contas</a>
            ou
            <a class="link-blue" href="#">Inscreva-se</a>
          </p>
        </div>
        <div class="get-the-app">
          <strong class="get-app">Baixe o aplicativo</strong>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
